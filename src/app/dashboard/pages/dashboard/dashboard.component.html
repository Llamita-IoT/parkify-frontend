<div class="table-container">
  <br>
  <br>
  <h1 class="title" style="text-align: center;color: white"> DASHBOARD </h1>
  <div class="mat-table">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z12">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="lastChange">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Change</th>
        <td mat-cell *matCellDef="let element">{{element.lastChange}}</td>
      </ng-container>

      <ng-container matColumnDef="driver">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
        <td mat-cell *matCellDef="let element">{{element.driver}}</td>
      </ng-container>

      <ng-container matColumnDef="historial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Historial</th>
        <td><mat-icon>history</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'editable-row': slotData.id === row.id }"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>

</div>
